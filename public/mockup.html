<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../src/sb-admin-2.css">
    <link rel="stylesheet" type="text/css" href="../src/index.css">
</head>

<body>
    <div class="row p-5 d-flex justify-content-center align-items-center bg-gradient-primary">
        <header>
            <h1 class="text-center text-white">POST MANAGEMENT</h1>
        </header>
    </div>
    <section class="row">
        <aside class="col-2">
            <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">
                <li class="nav-item active">
                    <a class="nav-link" href="/">
                        <i class="fas fa-fw fa-tachometer-alt"></i>
                        <span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post">
                        <i class="fas fa-fw fa-chart-area"></i>
                        <span>Post List</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/post/add">
                        <i class="fas fa-fw fa-table"></i>
                        <span>Add Post</span></a>
                </li>
            </ul>
        </aside>
        <main class="col-10 p-5">
            <h2 class="text-center">POST LIST</h2>
            <form>
                <section class="row">
                    <fieldset class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="title">Active</label>
                        <input type="checkbox" id="active" name="active">
                    </fieldset>
                    <fieldset class="form-group">
                        <label for="title">Author</label>
                        <input type="text" class="form-control" id="author" name="author">
                    </fieldset>
                </section>
            </form>
            <div class="count-post">
                <span>List post (10)</span>
            </div>
            <div class="table-responsive|table-responsive-sm|table-responsive-md|table-responsive-lg|table-responsive-xl">
                <table class="table table-striped|table-dark|table-bordered|table-borderless|table-hover|table-sm">
                    <thead class="thead-dark|thead-light">
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Author</th>
                            <th scope="col">Created at</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Post Title 1</td>
                            <td>Victor Hugo</td>
                            <td>12 June 2077</td>
                            <td>
                                <input type="checkbox" name="activeState">
                                <a href="/list/id/edit" class="btn btn-outline-primary btn-sm ml-3">Edit</a>
                                <a href="/list/id/delete" class="btn btn-outline-danger btn-sm ml-3">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Post Title 2</td>
                            <td>Victor Vladimir</td>
                            <td>12 June 2077</td>
                            <td>
                                <input type="checkbox" name="activeState">
                                <a href="/list/id/edit" class="btn btn-outline-primary btn-sm ml-3">Edit</a>
                                <a href="/list/id/delete" class="btn btn-outline-danger btn-sm ml-3">Delete</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Post Title 4</td>
                            <td>Victor Vostro</td>
                            <td>12 June 2077</td>
                            <td>
                                <input type="checkbox" name="activeState">
                                <a href="/list/id/edit" class="btn btn-outline-primary btn-sm ml-3">Edit</a>
                                <a href="/list/id/delete" class="btn btn-outline-danger btn-sm ml-3">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </section>
</body>
<script type="text/javascript" src="../src/sb-admin-2.js"></script>
</html>
